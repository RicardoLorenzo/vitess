sandbox:
  name: {{sandbox_name}}
  cluster_type: {{cluster_type}}
  clusters:
    - name: {{cluster_name}}
      type: gke
      node_count: 5
      machine_type: n1-standard-8
  application:
    vtgate_count: 1
    enable_orchestrator: True
    etcd_count: 3
    cells:
      - test1
      - test2
    keyspaces:
      - name: {{sandbox_name}}
        shard_count: 1
        replica_count: 3
        rdonly_count: 0
      - name: blarg
        shard_count: 2
        replica_count: 2
        rdonly_count: 1
    vtctld_image: vitess/root
    vttablet_image: vitess/root
    vtgate_image: vitess/root
    vttablet_ram: 1Gi
    vttablet_cpu: 500m
    mysql_ram: 1Gi
    mysql_cpu: 500m
    vtgate_ram: 512Mi
    vtgate_cpu: 500m
    port_forwarding:
      vtgate: 15001
      vtctld: 15000
    backup_flags:
      backup_storage_implementation: gcs
      gcs_backup_storage_bucket: 'my-builtin-backup'
